<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Shopping Cart</title>
</head>

<body id="body">
  <header class="mb-2">
    <nav class="navbar navbar-expand-lg p-3"  style="background: #eceaea; box-shadow: 2px 3px 5px rgba(0, 0, 0, 0.2);">
      <div class="container-fluid mx-5">
        <a class="navbar-brand" href="#">Shoping Cart</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class=" collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ms-auto ">
            <li class="nav-item links">
              <a class="nav-link mx-2" href="login.html">Sign In</a>
            </li>
            <li class="nav-item links">
              <a class="nav-link mx-2" href="signup.html">Sign Up</a>
            </li>
            <li id="nav-item" class="nav-item" onclick="toggleCartVisibility()">
              <a class="nav-link mx-2" href="cart.html"><i class="fa-solid fa-lg fa-bag-shopping position-relative" style="color: #0a0a0a;">
                  <span class="bag position-absolute" id="bag">0</span></i></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="container">
    <div class="w-100 mt-5 d-flex flex-column align-items-center">
      <p id="already-in-cart" class="bg-warning fw-bold w-100 container m-auto d-none mb-3"
      style="color: white; font-weight: bold; text-align: center; padding: 10px 0; border-radius: 5px;">Already In Cart
    </p>
    <p id="success" class="bg-success fw-bold w-100 container m-auto mb-3 d-none"
      style="color: white; font-weight: bold; text-align: center; padding: 10px 0; border-radius: 5px;">Successfully
      Added To Cart
    </p>
      <input class="form-control w-50" name="" id="search-products" placeholder="Search Products" onkeyup="searchProducts(this.value)">
    </div>
  </div>

  <div id="main-content" class="container">
    <div id="product-list" class="d-flex justify-content-center">
      <!-- Products will be added here dynamicaly -->
    </div>
  </div>
  
  <div class="d-flex justify-content-end mt-3 me-5">
    <a class="btn btn-success text-white fw-bold text-decoration-none" href="cart.html">Go To Cart</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>

  <script src="js/main.js"></script>
</body>

</html>
